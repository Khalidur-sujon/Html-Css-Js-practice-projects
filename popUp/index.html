<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PopUp</title>
</head>
<body>
    <div class="container">
        <button type="button" class="submit-btn" onclick="openPopUp()">Submit</button>
        <div class="popUp">
            <img src="./404-tick.png" alt="">
            <h2>Thank You</h2>
            <p>Your details has been successfully submitted. Thanks</p>
            <button type="button" class="ok-btn" onclick="closePopUp()">OK</button>
        </div>
    </div>


    <script type="text/javascript">

        let popUpBox = document.querySelector('.popUp')

        function openPopUp() {
            popUpBox.classList.add('openPopUp')
        }

        function closePopUp() {
            popUpBox.classList.remove('openPopUp')
        }
    </script>
</body>
</html>
