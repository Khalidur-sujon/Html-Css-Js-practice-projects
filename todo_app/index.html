<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My todo app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h1 id="header" class="header">To-Do App</h1>

        <form class="new-task-container box">
            <label for="new-task">Add New Task</label>
            <input type="text" id="new-task">
            <input type="submit" id="addTask" value="Add Task">
        </form>

        <div class="incomplete-task box">
            <h2 class="h2">Incomplete Task</h2>
            <ul id="items">
                <li class="item">
                    <input type="checkbox"><label>Task Name</label>
                </li>
                <li class="item">
                    <input type="checkbox"><label>Task Name</label>
                </li>
                <li class="item">
                    <input type="checkbox"><label>Task Name</label>
                </li>
            </ul>
        </div>
        <div class="complete-task box">
            <h2 class="h2">Incomplete Task</h2>
            <ul>
                <li class="item">
                    Task Name
                    <button class="delete">Delete</button>
                </li>
            </ul>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
